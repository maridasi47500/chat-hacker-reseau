<form action="/createemail" method="post"> <div class="field">
<label  for="email_from">from</label><input id="email_from" name="from" type="text"/></div>

     <div class="field">
<label  for="email_to">to</label><input id="email_to" name="to" type="text"/></div>
     <div class="field">
<label  for="email_object">object</label><input id="email_object" name="object" type="text"/></div>
     <div class="field">
<label  for="email_content">content</label><textarea id="email_content" name="content"></textarea></div>
     <div class="field">
<label  for="email_password">password</label><input id="email_password" name="password" type="password"/></div>
     <div class="actions">
<input id="email_submit" name="submit" value="create email" type="submit"/></div>

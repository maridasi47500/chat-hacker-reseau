<span onclick="overlay.style.display='none';">Fermer[X]</span><h1>
ajouter le hack d' 1 personne
</h1>
<form action="/nouveauhack" method="post">
<div class="field">
<label for="hack_personne_id">personne</label>
<select onchange="mapersonne();" id="hack_personne_id" name="person_id">
<option></option>
<%=render_collection(collection=params['personnes'], partial='ajouter/_person.html', as_='person')%>
</select>
</div>
<div class="field">
<label for="hack_lieu_id">endroit</label>
<select onchange="monlieu();" id="hack_lieu_id" name="place_id">
<option></option>
<%=render_collection(collection=params['lieux'], partial='ajouter/_place.html', as_='place')%>
</select>
</div>
<div class="field">
<label for="hack_text">le hack/la rumeur qui lui est arrivé (comme si j'étais elle/lui)</label>
<textarea id="hack_text" name="text"  onkeyup="$('.hackertext').html(this.value.replace(/\r\n|\r|\n/g,'<br>'));"></textarea>
</div>
<div class="actions">
<input type="submit" value="creer hack"/>
</div>
</form>
<div class="myhack" id="blah">
<div class="hackertext">
</div>
</div>

<h1>
ajouter des lieux
</h1>
<form action="/nouveaulieu" method="post">
<div class="field">
<label for="lieu_nom">nom</label>
<input type="text" id="lieu_nom" name="name"/>
</div>
<div class="field">
<label for="lieu_photo">photo</label>
<input type="file" id="lieu_photo" name="pic" onchange="(const [file] = this.files);blah.src=(file ? URL.createObjectURL(file) : '');"/>
</div>
<div class="actions">
<input type="submit" value="ajouter lieu"/>
</div>
</form>
<img id="blah" class="mypic" />
